{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Post</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content (Markdown supported)</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Featured Image</label>
            {% if post.image_path %}
            <div class="mb-2">
                <img src="{{ url_for('static', filename=post.image_path) }}" alt="Current image" style="max-width: 200px;">
            </div>
            {% endif %}
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
</div>
{% endblock %}
